<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل استلام مهمات الوقاية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <header>
            <h1>نموذج تسجيل المهمات</h1>

        </header>

        <form id="ppe-form">
            <h2>بيانات الموظف</h2>
            <div class="form-group">
                <label for="employeeCode">الكود الوظيفي</label>
                <input type="text" id="employeeCode" name="employeeCode" required>
            </div>
            <div class="form-group">
                <label for="employeeName">اسم الموظف</label>
                <input type="text" id="employeeName" name="employeeName" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="department">القسم</label>
                    <input type="text" id="department" name="department" required>
                </div>
                <div class="form-group">
                    <label for="receiptDate">تاريخ الاستلام</label>
                    <input type="date" id="receiptDate" name="receiptDate" required>
                </div>
            </div>

            <h2>قائمة المهمات (أدخل الكمية)</h2>
            <div class="ppe-grid">
                <div class="form-group">
                    <label for="helmet">خوذة</label>
                    <input type="number" id="helmet" name="helmet" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="goggles">نظارة</label>
                    <input type="number" id="goggles" name="goggles" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="gloves">قفازات</label>
                    <input type="number" id="gloves" name="gloves" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="safetyShoes">حذاء سلامة</label>
                    <input type="number" id="safetyShoes" name="safetyShoes" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="earplugs">سدادة أذن</label>
                    <input type="number" id="earplugs" name="earplugs" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="safetyHarness">حزام أمان</label>
                    <input type="number" id="safetyHarness" name="safetyHarness" min="0" value="0">
                </div>
            </div>

            <button type="submit" id="submit-btn">إرسال البيانات</button>
        </form>

        <div id="message" class="message"></div>
        <footer>
